name: Build and Push Docker image

on:
  push:
    branches: [ "master" ]   # или main, если у тебя основная ветка main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/dicom-service:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/dicom-service:latest
